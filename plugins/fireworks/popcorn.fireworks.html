<!DOCTYPE html>
<html>
<head>
  <title>Popcorn fireworks Plug-in Demo</title>

  <script src="http://cdn.popcornjs.org/code/dist/popcorn.min.js"></script>
  <script src="popcorn.fireworks.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var p = Popcorn( "#video" );
      
      for( var i = 2; i < p.duration() -1 ;) {
        p.fireworks({start: i, end: ++i });
      }
      
      p.play();
      
      window.resetVideo = function() {
        p.currentTime(0);
      };
    }, false);
  </script>
</head>
<body style="background: black;">
  <h1 id="qunit-header" style="color: white;">POPCORN MAKER RULES</h1>
  <div style="color: white;">Congrats on 0.5! halfway there!</div>
  <div>
    <input type="button" onClick="resetVideo()" value="restart" />
    <video id="video"
      controls 
      width="250px"
      poster="poster.png"
      style="visibility: hidden;">

      <source id="mp4"
        src="trailer.mp4"
        type='video/mp4; codecs="avc1, mp4a"'>

      <source id="ogv"
        src="trailer.ogv"
        type='video/ogg; codecs="theora, vorbis"'>

      <p>Your user agent does not support the HTML5 Video element.</p>

    </video>
  </div>
  <div id="footnotediv" width="50%" height="50%">
  </div>
</body>
</html>
